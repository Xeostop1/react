<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리액트</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    //Props?? 모든 버튼은 통일성 있게 같은 디자인쓰고 있음 
    //버튼마다 컴포넌트를 만든다→ 컴포넌트를 함수라고 생각하자!
    //모든 함수명 꼭 대문자 사용할것! 이것때문에 안되네
    
    function Btn({text, big, changeValue}) {
      console.log(text, "was Rerendered");
      return (
        <button 
        onClick={changeValue}
        style={{
          backgroundColor:"tomato",
          color:"white",
          padding:"10px 20px",
          border:0,
          borderRadius:10,
          fontSize:big ? 30:16,   
        }}>
          {text}
        </button>
      )
    }    
    const MemorizedBtn=React.memo(Btn)



    const root = document.querySelector("#root");
    function App() {
      const [value, setValue]=React.useState("Save Changes");
      const changeValue=()=>{
        setValue("Revert 리부트!")
      }
      return(
        <div>   
          <MemorizedBtn changeValue={changeValue} text={value} big={true}/><br/><br/>
          <MemorizedBtn text="Contiune"/>
        </div>
      )
    };
    ReactDOM.render(<App />, root); //사용자에게 보여준다
  </script>
</html>
