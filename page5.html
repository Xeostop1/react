<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리액트</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.querySelector("#root");

    function App() {
      const [minutes, setMinutes] = React.useState();
      const onChange = (event) => {
        console.log(event.target.value);
        // 인풋 변화할 곳에 state함수를 넣어줌
        //어떤 값이냐! 아까는 내가 인자로 받은 값이였는데,
        // 이번에는 이번 벨류의 값을 바로 꽂아 주었음 그래서 리랜덩링 시킨것
        setMinutes(event.target.value);
      };
      // const onClick= ()=>{
      //     // setCount(counter+1);
      //     setCount((current)=>currnet+1);
      //     //이 뜻이 어떤 함수를 리턴해도! 지금 내가 가지고 있는 함수부터 리턴함 나의 인자로부터 시작하니까?
      // };
      return (
        <div>
          <h1>컨버터</h1>
          <label for="minute">분</label>
          <input
            value={minutes}
            id="minute"
            placehoder="분"
            type="number"
            onChange={onChange}
          />
          <br />
          <h3> 분:{minutes} </h3>
          <label for="hours">hours</label>
          <input id="hours" placehoder="시간" type="number" />
          <br />
        </div>
      );
    }
    ReactDOM.render(<App />, root); //사용자에게 보여준다
  </script>
</html>
